{{define "main"}}
	<main>
		<article>
			<header>
				<h1 class="p-name">{{ .Title }}</h1>
			</header>
			<div class="content e-content">
				{{ .Content }}
			</div>
			<footer>
				<p>Posted on <time class="dt-published" datetime="{{ .Date.Format "2006-01-02T15:04:05-07:00" }}">{{ .Date.Format "January 2, 2006" }}</time></p>
			</footer>
		</article>
	</main>
{{end}}
