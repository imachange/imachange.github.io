<footer>
  <nav aria-label="breadcrumb" class="breadcrumb">
		<ol>
			{{ range .Ancestors.Reverse }}
				{{ if .IsHome }}
					<li>🏠
						<a href="{{ .Permalink }}">Home</a>
					</li>
					{{ continue }}
				{{ else if .IsSection }}
					<li>📁
						<a href="{{ .Permalink }}">{{ .LinkTitle }}</a>
					</li>
				{{ end}}
			{{ end }}
			<li class="active">📝
				<a aria-current="page" href="{{ .Permalink }}">{{ .LinkTitle }}</a>
			</li>
		</ol>
	</nav>
	<hr>
	<p>Made with <a href="https://gohugo.io">Hugo {{ hugo.Version }}</a></p>
</footer>
